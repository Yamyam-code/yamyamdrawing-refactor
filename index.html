<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="yamyamIcon.png">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="style_em.css">
    <link rel="stylesheet" href="tools.css">
    <link rel="stylesheet" href="settings.css">
    <script src="https://kit.fontawesome.com/c1b11bbbbc.js" crossorigin="anonymous"></script>
    <title>yamyamdrawing</title>
</head>
<body>
    <header id="header">
        <p class="yamlogo">yamyamdrawing</p>
    </header>
    <div id="main_display">
        <aside class="tools">
                    <button id="drawing" class="tool">
                        <i class="fa-solid fa-pen-nib"></i>
                        <span class="tooltip">Pen(Q)</span>
                    </button>
                    <button id="brush" class="tool">
                        <i class="fa-solid fa-brush"></i>
                        <span class="tooltip">Brush(W)</span>
                    </button>
                    <button id="eraser" class="tool">
                        <i class="fa-solid fa-eraser"></i>
                        <span class="tooltip">Eraser(E)</span>
                    </button>
                    <button id="square" class="tool">
                        <i class="fa-solid fa-square"></i>
                        <span class="tooltip">Squre(A)</span>
                    </button>
                    <button id="triangle" class="tool">
                        <i class="fa-solid fa-play rotate"></i>
                        <span class="tooltip">Triangle(S)</span>
                    </button>
                    <button id="circle" class="tool">
                        <i class="fa-solid fa-circle"></i>
                        <span class="tooltip">Circle(D)</span>
                    </button>
                    <button id="return_button" class="tool">
                        <i class="fa-solid fa-rotate-left"></i>
                        <span class="tooltip">Undo(Crtl+Z)</span>
                    </button>
                    <button id="reset" class="tool">
                        <i class="fa-solid fa-trash-can"></i>
                        <span class="tooltip">Delete(delete)</span>
                    </button>
                    <div class="files">
                        <input type="file" accept="imange/*" id='file'/>
                        <label for="file" class="flex_end">ðŸ“‚</label>
                        <button id="save" class="flex_end">ðŸ’¾</button>
                    </div>
        </aside>
        <main>
            <canvas></canvas>
        </main>
        <aside class="tools_sett">
            <div class="container">
                <div class="column">
                    <input type="color" id="text_color" />
                    <label for="color" class="color_tool">color</label>
                </div>
                <div class="column">
                    <input type="color" id="background_color" value="#ffffff"/>
                    <label for="background_color" class="color_tool">backgroundcolor</label>
                </div>
            </div>
            <div class='ranges'>
                    <div id="size_box">
                        <input type="range" id="line_width" min="1" max="10" value="5" step="0.1"/>
                        <label for="line_width" class="range_tool">line width</label>
                    </div>
            </div>
            <div id="yamsign">@yamyamssi</p>
            </aside>
    </div>
    <script src="app.js"></script>
</body>
</html>
